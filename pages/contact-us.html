<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Creative | Home</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <!-- ====================== -->
    <!-- CONTACT PAGE CONTENT -->
    <!-- ====================== -->
    <div id="contact-page">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Contact Us</h1>
                        <p class="lead">We'd love to hear from you</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="py-5">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-5">
                        <h2 class="fw-bold mb-4">Get In Touch</h2>
                        <p class="lead mb-5">Have a project in mind? Reach out to us using the form or contact information below.</p>
                        
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="contact-info-card card border-0 shadow-sm p-4 h-100">
                                    <div class="text-primary mb-3">
                                        <i class="bi bi-geo-alt fs-2"></i>
                                    </div>
                                    <h5 class="fw-bold">Our Location</h5>
                                    <p>123 Design Street, Creative City, CA 90210</p>
                                </div>
                            </div>
                            
                            <!-- More contact info... -->
                        </div>
                    </div>
                    
                    <div class="col-lg-7">
                        <div class="card border-0 shadow-sm p-4 p-lg-5">
                            <h3 class="fw-bold mb-4">Send Us a Message</h3>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <!-- More form fields... -->
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map -->
        <section class="py-0">
            <div class="container-fluid px-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184133404672!2d-73.98757472362305!3d40.75802887138738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1689875221993!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>

</body>
</html>
